<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    
    <div id="navbar">
        <span id="navi">
            <img id="logo" src="Logo.png" alt="Logo" width="75px" height="75px">
            <span class="navbar-contents">
                <a class="dashboard" href="">Dashboard</a>
                <a class="timeline" href="/user/timeline/timeline.html">Timeline</a>
                <a class="logout" href="/home/home.html">Logout</a>
                <img id="profile-picture-navbar" src="ellipse.png" alt="Profile" height="80px" width="80px">
            </span>
        </span>
        <hr>
    </div>

    <div id="content">
        <div id="box1" class="box">
            <img id="profile-picture-box1" src="ellipse.png" alt="Profile">
            <div class="main-text">
                <p>Hai, Nama Ketua Kelompok!</p>
            </div>
            <div class="content-text">
                <div>
                    <p class="label" >E-mail           </p>
                    <p class="label">WA Number        </p>
                    <p class="label">Line ID          </p>
                    <p class="label">Github ID        </p>
                    <p class="label">Tempat Lahir     </p>
                    <p class="label">Tanggal Lahir    </p>
                </div>
                <div>
                    <p class="content">: example@email.com</p>
                    <p class="content">: 081228382828</p>
                    <p class="content">: Line ID</p>
                    <p class="content">: Github</p>
                    <p class="content">: Tempat Lahir</p>
                    <p class="content">: Tanggal Lahir</p>
                </div>
            </div>
        </div>

        <div id="box-container" class="box-container">
            <div id="box2" class="box">
                <p class="cv-text">CV</p>
                <img src="cv.png" alt="Image Box 2">
            </div>

            <div id="box3" class="box">
                <p class="binusianid-text">Binusian ID</p>
                <img src="binusianid.png" alt="Image Box 3">
            </div>
        </div>
    </div>

</body>
</html>
